<!doctype html>
<html lang="en">
<head>
    <title>weather-app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <h1>Weather Forecast</h1>
    <div class="card-body topCard">
        <h3>
            <a data-toggle="collapse" id="centered-1" href="#collapseExample11" aria-expanded="false"
               aria-controls="collapseExample" style="text-transform:uppercase;">
            </a>
            <div class="collapse" id="collapseExample11">
                <img class="imgun" id="img" src="" width="500"/>
            </div>

        </h3>
        <h3 class="card-text centered"></h3>
        <img class="card-text centered-2" src=""/>
        <h3 class="card-text centered-3" style="text-transform:capitalize;"></h3>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
            <input id="city_input" class="search_input input-sm" type="text" name="" placeholder="Enter a city ...">
            <a id="run" href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
    </div>
</div>

<div class="container-2">
    <div class="forecast">
        <h3>For next four days:</h3>
        <div class="row card-group d-flex justify-content-center">
            <div class="col-2">
                <p>
                    <button class="btn btn-light btn-lg" id="day2" type="button" data-toggle="collapse"
                            data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    </button>
                </p>
                <div class="collapse" id="collapseExample1">
                    <img id="day2Icon" src="">
                    <p id="day2t">
                    </p>
                </div>
            </div>
            <div class="col-2">
                <p>
                    <button class="btn btn-light btn-lg" id="day3" type="button" data-toggle="collapse"
                            data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
                    </button>
                </p>
                <div class="collapse" id="collapseExample2">
                    <img id="day3Icon" src="">
                    <p id="day3t">
                    </p>
                </div>
            </div>
            <div class="col-2">
                <p>
                    <button class="btn btn-light btn-lg" id="day4" type="button" data-toggle="collapse"
                            data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3">
                    </button>
                </p>
                <div class="collapse" id="collapseExample3">
                    <img id="day4Icon" src="">
                    <p id="day4t">
                    </p>
                </div>
            </div>
            <div class="col-2">
                <p>
                    <button class="btn btn-light btn-lg" id="day5" type="button" data-toggle="collapse"
                            data-target="#collapseExample4" aria-expanded="false" aria-controls="collapseExample4">
                    </button>
                </p>
                <div class="collapse" id="collapseExample4">
                    <img id="day5Icon" src="">
                    <p id="day5t">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="key.js"></script>
